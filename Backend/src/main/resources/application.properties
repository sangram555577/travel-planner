# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
server.port=8080
spring.application.name=TripCraft

# ===================================================================
# DATABASE CONFIGURATION
# ===================================================================
# H2 In-Memory Database for Development
spring.datasource.url=jdbc:h2:mem:tripfinderdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ===================================================================
# JWT (JSON WEB TOKEN) CONFIGURATION
# ===================================================================
# It is strongly recommended to set this as an environment variable
# for production environments rather than hardcoding it here.
# Example: export JWT_SECRET="your-very-long-and-secure-256-bit-secret-key"
jwt.secret=${JWT_SECRET:your-super-secret-key-that-is-long-and-secure-and-at-least-256-bits}

