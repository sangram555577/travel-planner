# Server
server.port=8080

# H2 / datasource - in-memory for dev
spring.datasource.url=jdbc:h2:mem:tripfinderdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.sql.init.mode=always

# H2 console (useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.springframework=INFO
logging.level.com.TripFinder=DEBUG

# API Keys (set to empty for dev, configure as needed)
amadeus.api.key=
amadeus.api.secret=
