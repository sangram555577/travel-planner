# Server
server.port=8080

# H2 / datasource - in-memory for dev
spring.datasource.url=jdbc:h2:mem:tripfinderdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.sql.init.mode=always

# H2 console (useful for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.org.springframework=INFO
logging.level.com.TripFinder=DEBUG

# Amadeus API Configuration
amadeus.api.key=${AMADEUS_CLIENT_ID:7PVefWlzF4RA9zXk47789tQlTnALCFM9}
amadeus.api.secret=${AMADEUS_CLIENT_SECRET:LFnTECRTaENmksZX}
amadeus.api.base-url=https://test.api.amadeus.com
amadeus.api.timeout=30000
amadeus.api.retry.max-attempts=3
amadeus.api.retry.delay=1000

# Caching Configuration
spring.cache.type=simple
spring.cache.cache-names=amadeus-tokens,flight-offers,hotel-offers
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=300s

# Rate Limiting Configuration
app.rate-limit.amadeus.requests-per-second=10
app.rate-limit.amadeus.burst-capacity=20

# External API Configuration
app.api.fallback.enabled=true
app.api.fallback.min-results=5
